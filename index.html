<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div id="login-container">

        <div id="login-presentation">
            <h3>Welcome</h3>
            <img src="images/logo.png" alt="logo cerebro">
            <p>Not a member yet?<a href="google.com">Register now</a></p>
        </div>

        <div id="login-form">

            <div id="login-form-input">
                <h3>Log In</h3>

                <form>
                    <label for="email" name="email">Email</label>
                    <input name="email" id="email" type="email">

                    <label for="password" name="password">Password</label>
                    <input name="password" id="password" type="password">

                    <div class="form-check">
                        <input type="checkbox" name="check" id="check">
                        <label for="check" name="check">Keep me logged in</label>
                    </div>

                    <!--<input type="submit" value="Log in now">-->
                    <button type="button" class="btn btn-primary">Log in now</button>
                </form>
            </div>

            <p id="forgot-password">Forgot password?</p>

            <div id="login-form-redes">
                <p>Or sign in with</p>


                <div id="redes-container">
                    <a href="google.com"> 
                        <div class="redes-boton">
                            <img src="images/google_logo.svg" class="redes-logo">
                            <p>Google</p>
                        </div>
                    </a>
                    

                    <a href="facebook.com">
                        <div class="redes-boton">
                            <img src="images/facebook_logo.svg" class="redes-logo">
                            <p>Facebook</p>
                        </div>
                    </a>

                    <a href="twitter.com">
                        <div class="redes-boton">
                            <img src="images/twitter_logo.svg" class="redes-logo">
                            <p>Twitter</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>









</body>
</html>
